spring.application.name=IoTCoreblog

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/iotcoreblog?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server settings
server.port=3001

# SQL initialization
#spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:database/iotcoreblog.sql